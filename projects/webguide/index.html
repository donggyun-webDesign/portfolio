<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1320px">
    <title>carryon | web guide</title>
    <!-- 기존 CSS 유지 -->
    <link href="css/style.css" rel="stylesheet" type="text/css"> 
    <link rel="icon" href="images/favicon3.png" type="image/png">
    
    <style>
        /* --- 커스텀 버튼 스타일 (CARRYON 테마) --- */
        :root {
            --accent: #A5D7E8;
            --btn-bg: rgba(1, 2, 4, 0.5);
            --btn-border: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            background-color: #010204;
        }

        /* 공통 버튼 스타일 */
        .nav-btn {
            position: fixed;
            width: 54px;
            height: 54px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 50%;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 999;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-btn svg {
            width: 20px;
            height: 20px;
            stroke: #fff;
            stroke-width: 1.5;
            fill: none;
            transition: all 0.4s;
        }

        .nav-btn:hover {
            border-color: var(--accent);
            background: rgba(165, 215, 232, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5), 0 0 15px rgba(165, 215, 232, 0.2);
        }

        .nav-btn:hover svg {
            stroke: var(--accent);
            transform: scale(1.1);
        }

        /* Top 버튼 위치 */
        .fixed-top {
            bottom: 40px;
            right: 40px;
        }

        /* Back(Close) 버튼 위치 */
        .fixed-back {
            top: 40px;
            right: 40px;
        }

        /* 이미지 컨테이너 정렬 */
        .guide-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .guide-container img {
            width: 100%;
            max-width: 1320px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="guide-container">
        <!-- 메인 가이드 이미지 -->
        <img src="images/WEB.jpg" alt="guide">
    </div>

    <!-- Top 버튼 (SVG 코드로 대체) -->
    <a href="#" class="nav-btn fixed-top" title="Scroll to Top">
        <svg viewBox="0 0 24 24">
            <path d="M12 19V5M5 12l7-7 7 7" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>

    <!-- Back/Close 버튼 (SVG 코드로 대체) -->
    <a href="../index.html#projects" onclick="window.close()" class="nav-btn fixed-back" title="Close">
        <svg viewBox="0 0 24 24">
            <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </a>

    <!-- 스크립트 (기존 유지) -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/sub_script.js"></script>
</body>

</html>
